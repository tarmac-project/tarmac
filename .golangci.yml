version: "2"

run:
  timeout: 5m
  tests: true

linters:
  disable-all: true
  enable:
    - misspell
    - revive
    - bodyclose
    - errname
  disable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  # Don't exclude issues from the enabled linters
  exclude-use-default: false
